<!doctype html>
<html>
<head>
	<title>Shuffle and Sort</title>

	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="container">
 	<header>
		<h1>Shuffle and Sort</h1>
		<hr class="strip" />
	</header>
	<aside>
		<button type="button" id="btnShuffle" class="btn active" onclick="sortAndShuffle()">SHUFFLE</button>
		<button type="button" id="btnSort" class="btn" onclick="sortAndShuffle(true)" >SORT</button>
	</aside> 
	<section> 
		<div id="Cards" class="card-container">
			<div class="card card1">1</div>
			<div class="card card2">2</div>
			<div class="card card3">3</div>
			<div class="card card4">4</div>
			<div class="card card5">5</div>
			<div class="card card6">6</div>
			<div class="card card7">7</div>
			<div class="card card8">8</div>
			<div class="card card9">9</div>
		</div>  
	</section> 
	<footer>
		<i>Shuffle and sort by Ashish Patil</i>
	</footer>
</div> 
</body>
</html>
